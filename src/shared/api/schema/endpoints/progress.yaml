getProgress:
  summary: Прогресс пользователя
  tags: [Progress]
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Прогресс
      content:
        application/json:
          schema:
            type: object
            properties:
              completedCourses: { type: integer }
              knowledge: { type: integer }
              rank: { type: string }
              time: { type: integer }
